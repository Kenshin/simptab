<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="vender/notify/notify.min.css">
    <link rel="stylesheet" href="vender/waves/waves.min.css">
    <link rel="stylesheet" href="vender/balloon.min.css">
    <link rel="stylesheet" href="vender/carousel/carousel.css">
    <link rel="stylesheet" href="vender/intro/intro.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.min.css" integrity="sha256-AaQqnjfGDRZd/lUp0Dvy7URGOyRsh8g9JdWUkyYxNfI=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/solid.min.css" integrity="sha256-3FfMfpeajSEpxWZTFowWZPTv7k3GEu7w4rQv49EWsEY=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/brands.min.css" integrity="sha256-u8123o+sLy8uk0Du9H0Ub+KinAoHanzGsBqDkWHY1f8=" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/regular.min.css" integrity="sha256-MbKOjWP1JGUodoD6fxUTKeTofR2x8EHs6b1wQfSprSk=" crossorigin="anonymous">
</head>
<body>
    <div class="background"></div>
    <div class="progress"></div>
    <div class="sidebar">
        <ul class="controlbar">
            <li>
                <ul class="horz-toolbox">
                    <li><a data-balloon="Bookmarks" data-balloon-pos="down" class="chromelink" href="#" url="chrome://bookmarks"><span class="icon bookmarksicon"></span></a></li>
                    <li><a data-balloon="History" data-balloon-pos="down" class="chromelink" href="#" url="chrome://history"><span class="icon historyicon"></span></a></li>
                    <li><a data-balloon="Apps" data-balloon-pos="down" class="chromelink" href="#" url="chrome://apps"><span class="icon appsicon"></span></a></li>
                </ul>
                <a data-balloon="Default New Tab" data-balloon-pos="down" class="chromelink" href="#" url="chrome-search://local-ntp/local-ntp.html"><span class="icon newtabicon"></span></a>
            </li>
            <li><a data-balloon="Full Screen" data-balloon-pos="left" class="controlink" href="#" url="fullscreen"><span class="icon fullscreenicon"></span></a></li>
            <li><a data-balloon="Info" data-balloon-pos="left" class="controlink" href="#" url="info"><span class="icon infoicon"></span></a></li>
            <li><a data-balloon="Download background" data-balloon-pos="left" class="controlink" href="#" url="download"><span class="icon downloadicon"></span></a></li>
            <li><a data-balloon="Upload" data-balloon-pos="left" class="controlink" href="#" url="upload"><span class="icon uploadicon"></span></a></li>
            <li><a data-balloon="Refresh" data-balloon-pos="left" class="controlink" href="#" url="refresh"><span class="icon refreshicon"></span></a></li>
            <li>
                <ul class="horz-toolbox">
                    <li><a data-balloon="Background Manage" data-balloon-pos="up" class="controlink" href="#" url="manage"><span class="icon manageicon"></span></a></li>
                    <li><a data-balloon="Options" data-balloon-pos="up" class="controlink" href="#" url="options"><span class="icon optionsicon"></span></a></li>
                    <li><a data-balloon="About" data-balloon-pos="up" class="controlink" href="#" url="about"><span class="icon abouticon"></span></a></li>
                </ul>
                <a data-balloon="Option" data-balloon-pos="up" class="controlink" href="#" url="setting"><span class="icon settingicon"></span></a>
            </li>
            <li>
                <ul class="horz-toolbox">
                    <li><a style="display: none;" data-balloon="Desktop" data-balloon-pos="up" class="controlink" href="#" url="desktop"><span class="icon desktopicon"></span></a></li>
                </ul>
                <a data-balloon="Mobile" data-balloon-pos="left" class="controlink" href="#" url="mobile"><span class="icon mobileicon"></span></a>
            </li>
            <li><a data-balloon="Favorite" data-balloon-pos="left" class="controlink" href="#" url="favorite"><span class="icon unfavoriteicon"></span></a></li>
            <li><a data-balloon="Pin" data-balloon-pos="left" class="controlink" href="#" url="pin"><span class="icon pin"></span></a></li>
            <li><a data-balloon="Dislike" data-balloon-pos="left"class="controlink" href="#" url="dislike"><span class="icon dislike"></span></a></li>
        </ul>
        <div class="clock">
            <div data-balloon="NaN" data-balloon-pos="up" id="time">-:-</div>
        </div>
        <div class="setting">
            <div class="changestate">
                <div class="lineradio">
                    <input id="everyday" type="radio" name="changestate" value="day">
                    <label for="everyday">Change background daily</label>
                </div>
                <div class="lineradio">
                    <input id="everytime" type="radio" name="changestate" value="time">
                    <label for="everytime">Change background randomly</label>
                </div>
                <div class="lineradio">
                    <input id="forever" type="radio" name="changestate" value="none">
                    <label for="forever">Not Change background</label>
                </div>
                <div class="lineradio">
                    <input id="earth" type="radio" name="changestate" value="earth">
                    <label for="earth">Earth every moment</label>
                </div>
            </div>
            <div class="zenstate">
                <div class="lineradio"><input type="checkbox" id="zenmode" name="0" ><label for="zenmode">Zen Mode</label></div>
            </div>
            <div class="positionstate">
                <div class="lineradio">
                    <input id="centeralig" type="radio" name="positionstate" value="center">
                    <label for="centeralig">Align to the center</label>
                </div>
                <div class="lineradio">
                    <input id="corneralig" type="radio" name="positionstate" value="corner">
                    <label for="corneralig">Align to the top-left corner</label>
                </div>
                <div class="lineradio">
                    <input id="maskalig" type="radio" name="positionstate" value="mask">
                    <label for="maskralig">Mask</label>
                </div>
            </div>
            <div class="clockstate">
                <div class="lineradio">
                    <input id="clockshow" type="radio" name="clockstate" value="show">
                    <label for="clockshow">Show Clock</label>
                </div>
                <div class="lineradio">
                    <input id="clockhide" type="radio" name="clockstate" value="hide">
                    <label for="clockhide">Hide Clock</label>
                </div>
            </div>
            <div class="originstate">
                <div class="lineradio"><input type="checkbox" id="wallhaven" name="0" ><label for="wallhaven">Add Wallhaven.cc</label></div>
                <div class="lineradio"><input type="checkbox" id="unsplashcom" name="1" ><label for="unsplashcom">Add Unsplash.com</label></div>
                <div class="lineradio"><input type="checkbox" id="unsplashit" name="2" ><label for="unsplashit">Add Unsplash.it</label></div>
                <div class="lineradio"><input type="checkbox" id="flickr" name="3" ><label for="flickr">Add Flickr.com</label></div>
                <div class="lineradio"><input type="checkbox" id="googleartproject" name="4" ><label for="googleartproject">Add Google Art</label></div>
                <div class="lineradio"><input type="checkbox" id="500px" name="5" ><label for="500px">Add 500px.com</label></div>
                <div class="lineradio"><input type="checkbox" id="desktoppr" name="6" ><label for="desktoppr">Add desktoppr.co</label></div>
                <div class="lineradio"><input type="checkbox" id="visualhunt" name="7" ><label for="visualhunt">Add visualhunt.com</label></div>
                <div class="lineradio"><input type="checkbox" id="nasa" name="8" ><label for="nasa">Add NASA.gov</label></div>
                <div class="lineradio"><input type="checkbox" id="simptab" name="9" ><label for="simptab">Add SimpTab</label></div>
                <div class="lineradio"><input type="checkbox" id="favorite" name="10" ><label for="favorite">Add Favorite</label></div>
                <div class="lineradio"><input type="checkbox" id="holiday" name="11" ><label for="holiday">Add Holiday</label></div>
                <div class="lineradio"><input type="checkbox" id="bing" name="12" ><label for="bing">Add Bing Random</label></div>
                <div class="lineradio"><input type="checkbox" id="today" name="13" ><label for="today">Add Bing Today</label></div>
            </div>
            <div class="bmstate">
                <div class="lineradio">
                    <input id="bmenable" type="checkbox" name="bmstate" value="false">
                    <label for="bmenable">Enable Bookmarks</label>
                </div>
            </div>
            <div class="tsstate">
                <div class="lineradio">
                    <input id="stnormal" type="radio" name="tsstate" value="normal">
                    <label for="stnormal">Hide Top Sites</label>
                </div>
                <div class="lineradio">
                    <input id="stsimple" type="radio" name="tsstate" value="simple">
                    <label for="stsimple">Show Top Sites at the bottom</label>
                </div>
                <div class="lineradio">
                    <input id="stsenior" type="radio" name="tsstate" value="senior">
                    <label for="stsenior">Show Top Sites in the center</label>
                </div>
            </div>
            <div class="autostate">
                <div class="lineradio dropdown">
                    <span><i class="fas fa-caret-square-down"></i></span>
                    <label>Background not play</label>
                </div>
            </div>
            <div class="pinstate">
                <div class="lineradio dropdown">
                    <span><i class="fas fa-caret-square-down"></i></span>
                    <label>Pin Backgrond</label>
                </div>
            </div>
            <div class="otherstate">
                <div class="lineradio">
                    <span><i class="fas fa-image"></i></span>
                    <label for="manage">Background manage</label>
                </div>
                <div class="lineradio">
                    <span><i class="fas fa-cog"></i></span>
                    <label for="options">Options</label>
                </div>
                <div class="lineradio">
                    <span><i class="fas fa-keyboard"></i></span>
                    <label for="shortcuts">Shortcuts</label>
                </div>
            </div>
            <div class="placeholder" style="margin-top:31px;min-height:31px;">&nbsp;</div>
        </div>
    </div>
    <div class="bottom"></div>
    <script data-main="js/main.js" src="vender/require.js"></script>
</body>
</html>
