<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>

<body>
    <div class="content"><div class="progress"></div></div>
    <div class="sidebar">
        <ul class="controlbar">
            <li class="tooltip-left"><span class="tooltip">Bookmarks</span><a class="chromelink" href="#" url="chrome://bookmarks"><span class="icon bookmarksicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">History</span><a class="chromelink" href="#" url="chrome://history"><span class="icon historyicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Apps</span><a class="chromelink" href="#" url="chrome://apps"><span class="icon appsicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Info</span><a class="controlink" href="#" url="info"><span class="icon infoicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Download background</span><a class="controlink" href="#" url="download"><span class="icon downloadicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Upload</span><a class="controlink" href="#" url="upload"><span class="icon uploadicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Setting</span><a class="controlink" href="#" url="setting"><span class="icon settingicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Favorite</span><a class="controlink" href="#" url="favorite"><span class="icon unfavoriteicon"></span></a></li>
        </ul>
        <div class="clock">
            <div class="tooltip-top">
                <span class="tooltip">&nbsp;</span>
                <div id="time">-:-</div>
            </div>
        </div>
    </div>
    <div class="setting">
        <div class="changestate">
            <div class="lineradio">
                <input id="everyday" type="radio" name="changestate" value="day">
                <label for="everyday">Change Background Every Day</label>
            </div>
            <div class="lineradio lrselected">
                <input id="everytime" type="radio" name="changestate" value="time">
                <label for="everytime">Change Background Every Time</label>
            </div>
        </div>
        <div class="clockstate">
            <div class="lineradio lrselected">
                <input id="clockshow" type="radio" name="clockstate" value="show">
                <label for="clockshow">Show Clock</label>
            </div>
            <div class="lineradio">
                <input id="clockhide" type="radio" name="clockstate" value="hide">
                <label for="clockhide">Hide Clock</label>
            </div>
        </div>
        <div class="originstate">
            <div class="lineradio"><input type="checkbox" id="wallhaven" name="0" ><label for="wallhaven">Add Wallhaven.cc</label></div>
            <div class="lineradio"><input type="checkbox" id="unsplashcom" name="1" ><label for="unsplashcom">Add Unsplash.com</label></div>
            <div class="lineradio"><input type="checkbox" id="unsplashit" name="2" ><label for="unsplashit">Add Unsplash.it</label></div>
            <div class="lineradio"><input type="checkbox" id="flickr" name="3" ><label for="flickr">Add Flickr.com</label></div>
            <div class="lineradio"><input type="checkbox" id="googleartproject" name="4" ><label for="googleartproject">Add Google Art</label></div>
            <div class="lineradio"><input type="checkbox" id="500px" name="5" ><label for="500px">Add 500px.com</label></div>
            <div class="lineradio"><input type="checkbox" id="desktoppr" name="6" ><label for="desktoppr">Add desktoppr.co</label></div>
            <div class="lineradio"><input type="checkbox" id="visualhunt" name="7" ><label for="visualhunt">Add visualhunt.com</label></div>
        </div>
        <div class="tsstate">
            <div class="lineradio">
                <input id="stnormal" type="radio" name="tsstate" value="normal">
                <label for="stnormal">Hidden Topsites</label>
            </div>
            <div class="lineradio lrselected">
                <input id="stsimple" type="radio" name="tsstate" value="simple">
                <label for="stsimple">Simple Topsites</label>
            </div>
            <div class="lineradio">
                <input id="stsenior" type="radio" name="tsstate" value="senior">
                <label for="stsenior">Senior Topsites</label>
            </div>
        </div>
